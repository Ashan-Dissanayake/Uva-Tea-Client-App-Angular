<mat-grid-list [cols]="1" rowHeight="13rem">

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header><mat-card-title>Tea Crop Summary By Given Dates</mat-card-title></mat-card-header>
      <mat-card-content id="teacropsummaray">

        <mat-form [formGroup]="teacropsummary">

          <mat-form-field appearance="outline">
            <mat-label>Enter Past Date</mat-label>
            <input matInput [matDatepicker]="searchdate1" formControlName="pastdate">
            <mat-datepicker-toggle matIconSuffix [for]="searchdate1" ></mat-datepicker-toggle>
            <mat-datepicker #searchdate1></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Enter Present Date</mat-label>
            <input matInput [matDatepicker]="searchdate2" formControlName="presentdate">
            <mat-datepicker-toggle matIconSuffix [for]="searchdate2" ></mat-datepicker-toggle>
            <mat-datepicker #searchdate2></mat-datepicker>
          </mat-form-field>

          <button mat-raised-button (click)="btnSearch()" ><mat-icon>search</mat-icon>Get Reports</button>

        </mat-form>

        <p>{{responseStasus}}</p>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header><mat-card-title>Table View</mat-card-title></mat-card-header>
      <mat-card-content>

        <mat-table [dataSource]="data">
          <ng-container *ngFor="let column of columns; let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers[i] }} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[binders[i]] }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns;"></mat-row>
<!--          <mat-footer-row *matFooterRowDef="columns"></mat-footer-row>-->
        </mat-table>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">

    <mat-card>
      <mat-card-header><mat-card-title>Column Chart</mat-card-title></mat-card-header>
      <mat-card-content><div #columnchart></div></mat-card-content>
    </mat-card>

  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">

    <mat-card>
      <mat-card-header><mat-card-title>Pie Chart Downgrade View</mat-card-title></mat-card-header>
      <mat-card-content><div #piechartdown></div></mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header><mat-card-title>Pie Chart Upgrade View</mat-card-title></mat-card-header>
      <mat-card-content><div #piechartup></div></mat-card-content>
    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
