<mat-grid-list [cols]="1" rowHeight="13rem">

  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card>
      <mat-card-header><mat-card-title>Area Wise Tea Quantity By Given Date</mat-card-title></mat-card-header>
<!--      <mat-card-content><p></p><h3>Static Report - No Interactive Panel Available</h3></mat-card-content>-->
      <mat-card-content id="areaquantity">

        <mat-form [formGroup]="areaQuantity">

          <mat-form-field appearance="outline">
            <mat-label>Search Date</mat-label>
            <input matInput [matDatepicker]="searchdate" formControlName="sdate">
            <mat-datepicker-toggle matIconSuffix [for]="searchdate" ></mat-datepicker-toggle>
            <mat-datepicker #searchdate></mat-datepicker>
          </mat-form-field>

          <button mat-raised-button (click)="btnSearch()" ><mat-icon>search</mat-icon>Get Quantity</button>

        </mat-form>

        <p>{{responseStasus}}</p>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header><mat-card-title>Table View</mat-card-title></mat-card-header>
      <mat-card-content>

        <mat-table [dataSource]="data">
          <ng-container *ngFor="let column of columns; let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers[i] }} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[binders[i]] }} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>

<!--        <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[3,5,10,20]" ></mat-paginator>-->

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">

    <mat-card>
      <mat-card-header><mat-card-title>Column Chart</mat-card-title></mat-card-header>
      <mat-card-content><div #columnchart></div></mat-card-content>
    </mat-card>

  </mat-grid-tile>

  <mat-grid-tile [colspan]="1" [rowspan]="2">

    <mat-card>
      <mat-card-header><mat-card-title>Pie Chart View</mat-card-title></mat-card-header>
      <mat-card-content><div #piechart></div></mat-card-content>
    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
